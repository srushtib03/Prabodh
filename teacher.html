<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRABODH | Teacher Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0f172a; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: white; padding: 40px; margin: 0; }
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); width: 95%; max-width: 1200px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; color: #e2e8f0; }
        th, td { padding: 18px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--p); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        .btn { padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; transition: 0.3s; border: none; }
        .btn-back { background: transparent; color: #94a3b8; border: 1px solid #334155; margin-bottom: 20px; }
        .btn-download { background: var(--p); color: white; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>
    <a href="/" class="btn btn-back">‚Üê Back to Login</a>
    <div class="glass-card">
        <div class="header">
            <h1 style="margin:0;">Teacher Monitoring Portal</h1>
            <a href="/api/download_records" class="btn btn-download">üì• Download Excel Report</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Phone Number</th>
                    <th>Topic Studied</th>
                    <th>Status</th>
                    <th>AI Feedback</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</body>
</html>
